<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII IPOD</title>
    
     <!--
	 
	 ───── ─▄▄─▄▄─ ─────────────

	 ██─██ ▀███░█▀ █▄─▄█─█─█─█─█
	 █▄▄▄█ ──▀█▀── ██▄██▄▄▄█▄▄▄█

	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: monospace;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: black;
            border-bottom: 2px solid white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header a {
            text-decoration: none;
            color: white;
            background: none;
            border: 1px solid white;
            padding: 5px 15px;
            margin: 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        header a:hover {
            background: white;
            color: black;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            padding-top: 20px;
        }

        .ipod-container {
            width: 90%;
            max-width: 400px;
            background: #111;
            border: 1px solid white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .screen {
            width: 100%;
            height: 340px;
            background: #000;
            border: 1px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
            color: #0f0;
            overflow: hidden;
            font-size: 8px;
            line-height: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .visualization {
            margin-left: 25px;
            white-space: pre;
            font-size: 8px;
            line-height: 8px;
            text-align: center;
            flex-grow: 1;
            color: #0f0;
            margin-top: 5px;
            overflow: hidden;
        }

        .current-track {
            text-align: center;
            font-size: 12px;
            margin-bottom: 3px;
            display: none;
        }

        .current-track.active {
            display: block;
        }

        .ascii-progress {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }

        .volume-slider {
            margin: 10px 0 25px 0;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .volume-slider input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #333;
            border: 1px solid white;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .volume-slider input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: -2px;
        }

        .volume-slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .controls button {
            flex: 1;
            margin: 0 5px;
            height: 40px;
            background: #111;
            border: 1px solid white;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .controls button:hover,
        .controls button:focus {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            outline: none;
        }

        @media (max-width: 480px) {
            .screen {
                height: 255px;
                font-size: 7px;
                line-height: 7px;
            }

            .visualization {
                font-size: 7px;
                line-height: 7px;
            }

            .current-track {
                font-size: 9px;
                margin-bottom: 2px;
            }

            .ascii-progress {
                font-size: 10px;
            }

            .controls button {
                height: 35px;
                font-size: 16px;
            }

            .volume-slider input[type="range"]::-webkit-slider-thumb,
            .volume-slider input[type="range"]::-moz-range-thumb {
                width: 18px;
                height: 18px;
                margin-top: -6px;
            }
        }

        @media (max-width: 320px) {
            .screen {
                height: 204px;
                font-size: 6px;
                line-height: 6px;
            }

            .visualization {
                font-size: 6px;
                line-height: 6px;
            }

            .current-track {
                font-size: 8px;
                margin-bottom: 1px;
            }

            .ascii-progress {
                font-size: 9px;
            }

            .controls button {
                height: 30px;
                font-size: 14px;
            }

            .volume-slider input[type="range"]::-webkit-slider-thumb,
            .volume-slider input[type="range"]::-moz-range-thumb {
                width: 16px;
                height: 16px;
                margin-top: -5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://ai-asciiverse.xyz/" aria-label="Go Back">⮐ Back</a>
    </header>
    
    <div class="content-wrapper">
        <div class="ipod-container">
            <div class="screen">
                <div class="current-track active" id="currentTrack">&gt;&gt;&gt; output ./ascii/music/enthusiasm.mp3</div>
                <div class="visualization" id="visualization"></div>
                <div class="ascii-progress" id="asciiProgress">[..........................................]</div>
            </div>

            <div class="volume-slider">
                <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume Slider">
            </div>

            <div class="controls">
                <button id="prevButton" aria-label="Previous Track">&lt;-</button>
                <button id="playPauseButton" aria-label="Play/Pause">▶</button>
                <button id="nextButton" aria-label="Next Track">-&gt;</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous" src="media/enthusiasm.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const visualization = document.getElementById("visualization");
            const asciiProgress = document.getElementById("asciiProgress");
            const currentTrackElement = document.getElementById("currentTrack");
            const playPauseButton = document.getElementById("playPauseButton");
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");
            const volumeSlider = document.getElementById("volumeSlider");
            const audioPlayer = document.getElementById("audioPlayer");

            const playlist = [
                { name: "enthusiasm.mp3", src: "music/enthusiasm.mp3" },
                { name: "freedom.mp3", src: "music/freedom.mp3" },
                { name: "hope.mp3", src: "music/hope.mp3" },
				{ name: "inspiration.mp3", src: "music/inspiration.mp3" },
                { name: "joy.mp3", src: "music/joy.mp3" },
                { name: "loneliness.mp3", src: "music/loneliness.mp3" },
				{ name: "love.mp3", src: "music/love.mp3" },
                { name: "patience.mp3", src: "music/patience.mp3" },
                { name: "peace.mp3", src: "music/peace.mp3" },
				{ name: "reflection.mp3", src: "music/reflection.mp3" },
            ];
            let currentTrackIndex = 0;

            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioContext = new AudioContext();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            analyser.minDecibels = -90;
            analyser.maxDecibels = -10;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            let isPlaying = false;
            let animationId;
            const chars = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];
            
            const preloadedAudios = [];

            playlist.forEach(track => {
                const audio = new Audio();
                audio.src = track.src;
                audio.preload = 'auto';
                preloadedAudios.push(audio);
            });
            
            function updateProgress() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) || 0;
                const progressBarLength = 42;
                const filledLength = Math.round(progress * progressBarLength);
                const progressBar = `[${'#'.repeat(filledLength)}${'.'.repeat(progressBarLength - filledLength)}]`;

                asciiProgress.textContent = progressBar;

                if (isPlaying) {
                    requestAnimationFrame(updateProgress);
                }
            }

            function visualize() {
                analyser.getByteFrequencyData(dataArray);
                const width = 80;
                const height = 34;

                let ascii = '';
                const midLine = Math.floor(height / 2);

                for (let y = 0; y < height; y++) {
                    let line = '';
                    for (let x = 0; x < width; x++) {
                        const index = Math.floor((x / width) * dataArray.length);
                        const value = dataArray[index];
                        const amplitude = (value / 255) * (height / 2);
                        if (Math.abs(y - (midLine - amplitude)) < 1 || Math.abs(y - (midLine + amplitude)) < 1) {
                            const charIndex = Math.floor((value / 255) * (chars.length - 1));
                            line += chars[charIndex];
                        } else {
                            line += ' ';
                        }
                    }
                    ascii += line + '\n';
                }

                visualization.textContent = ascii;
                animationId = requestAnimationFrame(visualize);
            }

            function loadTrack(index) {
                if (index < 0 || index >= playlist.length) return;

                const track = playlist[index];
                audioPlayer.src = track.src;

                currentTrackElement.textContent = `>>> output ./ascii/music/${track.name}`;
                currentTrackElement.classList.add("active");

                if (isPlaying) audioPlayer.play();
            }

            playPauseButton.addEventListener("click", () => {
                if (!isPlaying) {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    audioPlayer.play();
                    playPauseButton.textContent = "||";
                    isPlaying = true;
                    visualize();
                    updateProgress();
                } else {
                    audioPlayer.pause();
                    playPauseButton.textContent = "▶";
                    isPlaying = false;
                    cancelAnimationFrame(animationId);
                }
            });

            prevButton.addEventListener("click", () => {
                currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audioPlayer.play();
            });

            nextButton.addEventListener("click", () => {
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audioPlayer.play();
            });

            volumeSlider.addEventListener("input", (event) => {
                audioPlayer.volume = event.target.value;
            });

            audioPlayer.addEventListener("ended", () => {
                nextButton.click();
            });

            document.addEventListener("keydown", (event) => {
                switch(event.key) {
                    case ' ':
                        playPauseButton.click();
                        event.preventDefault();
                        break;
                    case 'ArrowLeft':
                        prevButton.click();
                        break;
                    case 'ArrowRight':
                        nextButton.click();
                        break;
                }
            });

            loadTrack(currentTrackIndex);
        });
    </script>


</body></html>
