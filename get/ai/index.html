    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background: black;
            border-bottom: 2px solid white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        header a {
            text-decoration: none;
            color: white;
            background: none;
            border: 1px solid white;
            padding: 5px 15px;
            margin: 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        header a:hover {
            background: white;
            color: black;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            border: 2px solid white;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
            width: 90%;
            background: #000;
            position: relative;
        }

        .animation-box {
            user-select: none;
            border-bottom: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-shrink: 0;
            overflow: visible;
            width: 100%;
            height: auto;
            position: relative;
        }

        .main-screen {
            font-family: monospace;
            white-space: pre;
            font-size: 8px;
            line-height: 1.2;
            text-align: center;
            max-width: none;
            max-height: none;
            overflow: visible;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 10px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #333;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
            border: 2px solid #333;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        .messages {
            scrollbar-width: thin;
            scrollbar-color: #555 #333;
        }

        .message {
            margin: 5px 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            max-width: 80%;
            display: block;
            margin-bottom: 10px;
        }

        .ai-message {
            align-self: flex-start;
            color: #00aaff;
            background-color: rgba(0, 175, 255, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            max-width: 80%;
            display: block;
            margin-bottom: 10px;
        }

        .ai-thinking {
            align-self: flex-start;
            color: #ffaa00;
            background-color: rgba(255, 170, 0, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            max-width: 80%;
            display: block;
            margin-bottom: 10px;
            font-style: italic;
        }

        .input-container {
            display: flex;
            border-top: 1px solid white;
            padding-top: 10px;
            flex-shrink: 0;
            align-items: center;
        }

        .input-container span {
            margin-right: 5px;
            color: #00FF00;
        }

        .input-container input {
            flex: 1;
            padding: 8px;
            background: none;
            border: 1px solid white;
            color: white;
            font-family: monospace;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
            background-color: rgba(0, 255, 0, 0.05);
        }

        .input-container input::placeholder {
            color: #00aaaa;
        }

        .input-container button {
            background: none;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
            background-color: rgba(0, 255, 0, 0.05);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .input-container button:hover {
            background: white;
            color: black;
        }

        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: #00FF00;
        }

        .progress-bar {
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .loading-text {
            font-size: 16px;
            color: #00FF00;
        }

        .typing-indicator {
            font-style: italic;
            color: #00FF00;
            margin: 5px 0;
            position: relative;
        }

        .typing-indicator::after {
            content: "|";
            animation: blink 1s step-start infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            49% { opacity: 1; }
            50% { opacity: 0; }
            99% { opacity: 0; }
            100% { opacity: 1; }
        }

        .toggle-music-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            transition: background 0.3s, color 0.3s;
            z-index: 10;
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .toggle-music-button:hover {
            background: #00FF00;
            color: black;
        }

        @media screen and (max-width: 768px) {
            .pc-view {
                display: none;
            }

            .mobile-view {
                display: flex;
            }

            .chat-container {
                width: 95%;
            }
        }

        #matrixCanvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            background: black; 
            opacity: 0.7; 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <audio id="backgroundMusic" src="media/patience.mp3" autoplay="" loop="" muted=""></audio>
    <div class="loading-container" id="loadingContainer">
        <div class="progress-bar" id="progressBar">[===·················]</div>
        <div class="loading-text">Loading...</div>
    </div>
    <header>
        <a href="https://ai-asciiverse.xyz/">⮐ Back</a>
    </header>
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="animation-box">
            <div class="main-screen" id="mainScreen"></div>
            <button id="toggleMusicButton" class="toggle-music-button" aria-label="Toggle Background Music">▶</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <span>&gt; </span>
            <input type="text" id="userInput" placeholder="Type your message here..." aria-label="User input">
            <button id="sendButton" aria-label="Send message">Enter</button>
        </div>
    </div>
    <script>
        const loadingContainer = document.getElementById("loadingContainer");
        const progressBar = document.getElementById("progressBar");
        const mainScreen = document.getElementById("mainScreen");
        const chatContainer = document.getElementById("chatContainer");
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        let animationData = null;
        let currentFrame = 0;
        const progressInterval = startProgressBarLoop();

        function updateProgressBar(percentage) {
            const totalBars = 20;
            const clampedPercentage = Math.max(0, Math.min(percentage, 100));
            const filledBars = Math.round((clampedPercentage / 100) * totalBars);
            const emptyBars = totalBars - filledBars;
            progressBar.textContent = `[${'='.repeat(filledBars)}${'·'.repeat(emptyBars)}]`;
        }

        function startProgressBarLoop() {
            let progress = 0;
            const interval = 200;
            return setInterval(() => {
                progress = (progress + 5) % 105;
                updateProgressBar(progress);
            }, interval);
        }

        fetch("ai_animation.json")
            .then((response) => response.json())
            .then((data) => {
                animationData = data;
                clearInterval(progressInterval);
                updateProgressBar(100);
                loadingContainer.style.display = "none";
                preloadFrames();
                playAnimation();
                chatContainer.style.display = "flex";
                if (window.innerWidth > 768) {
                    initMatrix();
                }
            })
            .catch((error) => console.error("Error loading animation data:", error));

        function preloadFrames() {
            animationData.frames = animationData.frames.map((frame) => {
                if (!Array.isArray(frame.ascii)) {
                    throw new Error("Invalid frame format: 'ascii' must be an array of strings.");
                }
                return {
                    ascii: frame.ascii,
                    html: frame.ascii.map((line, y) => {
                        if (typeof line !== "string") {
                            throw new Error(`Invalid line format at index ${y}: Each line must be a string.`);
                        }
                        return line
                            .split("")
                            .map((char, x) => {
                                const color = frame.colors[y] && frame.colors[y][x];
                                if (!color || color.length !== 3) {
                                    throw new Error(`Invalid color data at (${y}, ${x}): Expected an array of RGB values.`);
                                }
                                return `<span style="color: rgb(${color.join(",")})">${char}</span>`;
                            })
                            .join("");
                    }),
                };
            });
        }

        function playAnimation() {
            if (!animationData) return;
            const FRAME_DELAY = animationData.frame_delay;
            let lastTimestamp = 0;
            function renderFrame(timestamp) {
                if (timestamp - lastTimestamp >= FRAME_DELAY) {
                    const frame = animationData.frames[currentFrame];
                    mainScreen.innerHTML = frame.html.join("<br>");
                    currentFrame = (currentFrame + 1) % animationData.frames.length;
                    lastTimestamp = timestamp;
                }
                requestAnimationFrame(renderFrame);
            }
            requestAnimationFrame(renderFrame);
        }

        const backgroundMusic = document.getElementById("backgroundMusic");
        const toggleMusicButton = document.getElementById("toggleMusicButton");

        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                toggleMusicButton.innerHTML = "❚❚";
            } else {
                backgroundMusic.pause();
                toggleMusicButton.innerHTML = "▶";
            }
        }

        toggleMusicButton.addEventListener("click", toggleMusic);

        document.addEventListener("DOMContentLoaded", () => {
            backgroundMusic.play().catch(() => {});
            document.body.addEventListener("click", () => {
                if (backgroundMusic.muted) {
                    backgroundMusic.muted = false;
                    backgroundMusic.play().catch(() => {});
                }
            }, { once: true });
            toggleMusicButton.innerHTML = backgroundMusic.paused ? "▶" : "❚❚";
        });

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch('https://ai.asciimeme.xyz/api/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ message: userMessage }),
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data.reply;
            } catch (error) {
                console.error('Error:', error);
                return "///// FATAL ERROR ///// ASCII BOT IS GLITCHING /////";
            }
        }

        function addMessage(content, type) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            if (type === "user") {
                messageElement.classList.add("user-message");
                messageElement.textContent = content;
                messagesContainer.appendChild(messageElement);
            } else if (type === "ai-thinking") {
                messageElement.classList.add("ai-thinking");
                messageElement.textContent = content;
                messagesContainer.appendChild(messageElement);
            } else if (type === "ai") {
                messageElement.classList.add("ai-message");
                const typingIndicator = document.createElement("div");
                typingIndicator.classList.add("typing-indicator");
                typingIndicator.textContent = "ASCII AI BOT is typing...";
                messagesContainer.appendChild(typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                typeWriter(content, messageElement).then(() => {
                    messagesContainer.removeChild(typingIndicator);
                    sendButton.disabled = false;
                    sendButton.style.opacity = "1";
                    sendButton.style.cursor = "pointer";
                });
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageElement;
        }

        function typeWriter(text, element) {
            return new Promise((resolve) => {
                let i = 0;
                const typingDuration = calculateTypingDuration(text.length);
                const totalChars = text.length;
                const interval = typingDuration / totalChars;
                const typingInterval = setInterval(() => {
                    if (i < totalChars) {
                        element.textContent += text.charAt(i);
                        i++;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        resolve();
                    }
                }, interval);
                messagesContainer.appendChild(element);
            });
        }

        function calculateTypingDuration(length) {
            const minDuration = 100;
            const maxDuration = 10000;
            const perCharDelay = 20;
            const calculatedDuration = length * perCharDelay;
            return Math.min(Math.max(calculatedDuration, minDuration), maxDuration);
        }

        sendButton.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (message === "") return;
            sendButton.disabled = true;
            sendButton.style.opacity = "0.5";
            sendButton.style.cursor = "not-allowed";
            addMessage(message, "user");
            userInput.value = "";
            const thinkingIndicator = addMessage("AI is thinking...", "ai-thinking");
            const aiResponse = await getAIResponse(message);
            messagesContainer.removeChild(thinkingIndicator);
            addMessage(aiResponse, "ai");
        });

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });

        function initMatrix() {
            const canvas = document.getElementById('matrixCanvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()*&^%';
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
            ctx.fillStyle = 'rgba(0, 255, 70, 0.05)';
            ctx.font = fontSize + 'px monospace';
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00FF46';
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 35);
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
    </script>
